<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>CSI Hall of Fame</title>
</head>

<body>
    <!-- Year scroller -->
    <div class="container" id="holder">
        <hr id="bar">
        <div class="d-flex justify-content-between flex-nowrap align-items-baseline">
            <button class="btn btn-primary rounded-0" onclick="yearleft()"><i class="fa fa-angle-left"></i></button>
            <button class="btn btn-outline-secondary year disappear">2018</button>
            <button class="btn btn-outline-secondary year">2019</button>
            <button class="btn btn-outline-secondary activeyear">2020</button>
            <button class="btn btn-outline-secondary year">2021</button>
            <button class="btn btn-outline-secondary year disappear">2022</button>
            <button class="btn btn-primary rounded-0" onclick="yearright()"><i class="fa fa-angle-right"></i></button>
        </div>
    </div>

    <!-- Important people -->
    <div class="container">
        <div class="row">
            <!-- Important Element -->
            <div class="col-lg-2 col-md-4 col-sm-4 col-6 d-flex justify-content-center">
                <img class="myPicImp" src="sample.png">
                <div class="myTileBackImp d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-center">
                        <a href=""><i class="fa fa-address-card-o"></i></a>
                        <a href=""><i class="fa fa-linkedin"></i></a>
                        <a href=""><i class="fa fa-github"></i></a>
                    </div>
                    <div class="text-center">
                        <span class="myName">Name</span>
                        <span class="myPosition">Technical member</span>
                    </div>
                </div>
            </div>
            <!-- Important Element -->
            <div class="col-lg-2 col-md-4 col-sm-4 col-6 d-flex justify-content-center">
                <img class="myPicImp" src="sample.png">
                <div class="myTileBackImp d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-center">
                        <a href=""><i class="fa fa-address-card-o"></i></a>
                        <a href=""><i class="fa fa-linkedin"></i></a>
                        <a href=""><i class="fa fa-github"></i></a>
                    </div>
                    <div class="text-center">
                        <span class="myName">Name</span>
                        <span class="myPosition">Technical member</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-4 col-6 d-flex justify-content-center">
                <img class="myPicImp" src="sample.png">
                <div class="myTileBackImp d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-center">
                        <a href=""><i class="fa fa-address-card-o"></i></a>
                        <a href=""><i class="fa fa-linkedin"></i></a>
                        <a href=""><i class="fa fa-github"></i></a>
                    </div>
                    <div class="text-center">
                        <span class="myName">Name</span>
                        <span class="myPosition">Technical member</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-sm-4 col-6">Something</div>
            <div class="col-lg-2 col-sm-4 col-6">Something</div>
            <div class="col-lg-2 col-sm-4 col-6">Something</div>
        </div>
    </div>

    <!-- Leads -->
    <div class="container text-center">
        <h4><span class="badge badge-secondary">Leads</span></h4>
    </div>
    <div class="container myHeading">
        <div class="row">
            <!-- Element -->
            <div class="col-lg-2 col-sm-3 col-4 d-flex justify-content-center">
                <img class="myPic" src="sample.png">
                <div class="myTileBack d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-center">
                        <a href=""><i class="fa fa-address-card-o"></i></a>
                        <a href=""><i class="fa fa-linkedin"></i></a>
                        <a href=""><i class="fa fa-github"></i></a>
                    </div>
                    <div class="text-center">
                        <span class="myName">Name</span>
                        <span class="myPosition">Technical member</span>
                    </div>
                </div>
            </div>
            <!-- Element -->
            <div class="col-lg-2 col-sm-3 col-4">Something</div>
            <div class="col-lg-2 col-sm-3 col-4">Something</div>
            <div class="col-lg-2 col-sm-3 col-4">Something</div>
            <div class="col-lg-2 col-sm-3 col-4">Something</div>
            <div class="col-lg-2 col-sm-3 col-4">Something</div>
        </div>
    </div>

    <!-- Team members -->
    <div class="container text-center">
        <h4><span class="badge badge-secondary">Team Members</span></h4>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-sm-3 col-4">Something</div>
            <div class="col-lg-2 col-sm-3 col-4">Something</div>
            <div class="col-lg-2 col-sm-3 col-4">Something</div>
            <div class="col-lg-2 col-sm-3 col-4">Something</div>
            <div class="col-lg-2 col-sm-3 col-4">Something</div>
            <div class="col-lg-2 col-sm-3 col-4">Something</div>
        </div>
    </div>
</body>
</html>
